  <style>
    body {
      height: inherit;
      width: 100%;
    }

    /* Main content hidden until preloader ends */
    #main-content {
      display: none;
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
    }

    /* Preloader overlay */
    #preloader {
      position: fixed;
      inset: 0;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* Logo itself as a circle */
    .logo {
      width: 100px;
      height: 100px;
      background: url('preloader.png') no-repeat center/cover;

      animation: logoAnim 7s ease forwards;
      animation: zoomEffect 3s infinite ease-in-out;

    }

    /* Logo fade in → hold → fade out */
    @keyframes logoAnim {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }

      15% {
        opacity: 1;
        transform: scale(1);
      }

      85% {
        opacity: 1;
        transform: scale(1);
      }

      100% {
        opacity: 0;
        transform: scale(1.05);
      }
    }

    /* Animation keyframes */
    @keyframes zoomEffect {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.08);
        /* thoda zoom in */
      }

      100% {
        transform: scale(1);
        /* wapas normal */
      }
    }
  </style>

  <script>
    // Jab page load ho to pehle check karo login
    window.addEventListener("DOMContentLoaded", () => {
      const user = localStorage.getItem("user");

      if (!user) {
        // login nahi hai → sidha redirect
        window.location.href = "login.html";
      } else {
        // login hai → dashboard show karo
        const userData = JSON.parse(user);
        document.getElementById("welcomeMsg").innerHTML =
          `<span style="font-weight:300;"> Welcome 👋 , <br> Logged in As </span> <span style="font-weight:500;" >${userData.name}</span>`;

        document.getElementById("loadingScreen").style.display = "none";
        document.getElementById("dashboardContainer").style.display = "block";
      }
    });

    // Logout function
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }
  </script>




  <script>
    window.addEventListener("load", function () {
      const preloader = document.getElementById("preloader");
      const mainContent = document.getElementById("main-content");

      // Total = 7s logo animation + 0.5s black screen = 7.5s
      setTimeout(() => {
        // Fade out preloader
        preloader.style.transition = "opacity 0.8s ease";
        preloader.style.opacity = 0;

        setTimeout(() => {
          preloader.style.display = "none";
          mainContent.style.display = "grid";

          // Trigger vibration on supported devices
          if (navigator.vibrate) {
            navigator.vibrate(200);
          }
        }, 800);
      }, 3000);
    });
  </script>
