    body {

    /* Main content hidden until preloader ends */
    #main-content {
      display: none;
      height: 100%;

      place-items: center;
      text-align: center;
    }

    /* Preloader overlay */
    #preloader {
      position: fixed;
      inset: 0;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }



    /* Logo itself as a circle */
    .logo {
      width: 100px;
      height: 100px;
      background: url('preloader.png') no-repeat center/cover;
      animation: logoAnim 7s ease forwards;
      animation: zoomEffect 3s infinite ease-in-out;

    }

    /* Logo fade in â†’ hold â†’ fade out */
    @keyframes logoAnim {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }

      15% {
        opacity: 1;
        transform: scale(1);
      }

      85% {
        opacity: 1;
        transform: scale(1);
      }

      100% {
        opacity: 0;
        transform: scale(1.05);
      }
    }
  </style>

  <script>
    const linkGenerator = document.getElementById("linkGenerator");
    const linkOptimiser = document.getElementById("linkOptimiser");
    const linkGeneratorMobile = document.getElementById("linkGeneratorMobile");
    const linkOptimiserMobile = document.getElementById("linkOptimiserMobile");

    const generatorSection = document.getElementById("generatorSection");
    const optimiserSection = document.getElementById("optimiserSection");

    function showGenerator() {
      generatorSection.style.display = "block";
      optimiserSection.style.display = "none";
      linkGenerator.classList.add("active");
      linkOptimiser.classList.remove("active");
      linkGeneratorMobile.classList.add("active");
      linkOptimiserMobile.classList.remove("active");
    }

    function showOptimiser() {
      generatorSection.style.display = "none";
      optimiserSection.style.display = "block";
      linkOptimiser.classList.add("active");
      linkGenerator.classList.remove("active");
      linkOptimiserMobile.classList.add("active");
      linkGeneratorMobile.classList.remove("active");
    }

    // Desktop sidebar listeners
    linkGenerator.addEventListener("click", (e) => { e.preventDefault(); showGenerator(); });
    linkOptimiser.addEventListener("click", (e) => { e.preventDefault(); showOptimiser(); });

    // Mobile sidebar listeners
    linkGeneratorMobile.addEventListener("click", (e) => { e.preventDefault(); showGenerator(); });
    linkOptimiserMobile.addEventListener("click", (e) => { e.preventDefault(); showOptimiser(); });

  </script>


  <script>
    // Jab page load ho to pehle check karo login
    window.addEventListener("DOMContentLoaded", () => {
      const user = localStorage.getItem("user");

      if (!user) {
        // login nahi hai â†’ sidha redirect
        window.location.href = "login.html";
      } else {
        // login hai â†’ dashboard show karo
        const userData = JSON.parse(user);

        document.getElementById("welcomeMsg").innerHTML =
          `<span style="font-weight:300;"> Welcome ðŸ‘‹ , <br> Logged in As </span> <span style="font-weight:500;" >${userData.name}</span>`;


        document.getElementById("loadingScreen").style.display = "none";
        document.getElementById("dashboardContainer").style.display = "block";
      }
    });

    // Logout function
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }
  </script>



  <script>
    window.addEventListener("load", function () {
      const preloader = document.getElementById("preloader");
      const mainContent = document.getElementById("main-content");

      // Total = 7s logo animation + 0.5s black screen = 7.5s
      setTimeout(() => {
        // Fade out preloader
        preloader.style.transition = "opacity 0.8s ease";
        preloader.style.opacity = 0;

        setTimeout(() => {
          preloader.style.display = "none";
          mainContent.style.display = "grid";

          // Trigger vibration on supported devices
          if (navigator.vibrate) {
            navigator.vibrate(200);
          }
        }, 800);
      }, 3000);
    });
