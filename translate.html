 <!-- Google Translate -->
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
        /* Force the Google Translate container to display inline */
        #google_translate_element {
            display: inline-block !important;
        }

        /* Hide the default Google branding and text */
        .goog-te-gadget {
            color: transparent !important;
            font-size: 0 !important;
        }

        .goog-te-gadget .goog-te-combo {
            color: #000 !important;
            /* Color for the dropdown text */
        }

        .goog-logo-link,
        .goog-te-gadget span {
            display: none !important;
        }

        /* Style the select element to look like your Bootstrap button */
        #google_translate_element .goog-te-combo {
            background-color: #0d6efd !important;
            /* Bootstrap primary color */
            border: none !important;
            border-radius: 50rem !important;
            /* Makes it a pill shape */
            color: white !important;
            font-size: .875rem !important;
            /* Matches btn-sm */
            padding: 0.375rem 0.75rem !important;
            /* Matches btn-sm padding */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        /* Hide the Google top banner */
        .goog-te-banner-frame {
            display: none !important;
        }

        body {
            top: 0px !important;
        }
    </style>



 <div id="google_translate_element" class="btn btn-primary"></div>


 <!-- 3.  add this script at last before </body> -->

<script type="text/javascript">
 function googleTranslateElementInit() {
  new google.translate.TranslateElement(
    {
      pageLanguage: "en",
      includedLanguages: "es,fr,it,de,en,pt,ru,ar,zh-CN,hi,ja",
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
      autoDisplay: false,
    },
    "google_translate_element"
  );
}

    </script>
